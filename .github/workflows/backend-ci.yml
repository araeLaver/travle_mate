name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'travelmate-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'travelmate-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      working-directory: ./travelmate-backend
      run: mvn clean package -DskipTests
      
    - name: Run tests
      working-directory: ./travelmate-backend
      run: mvn test
      continue-on-error: true
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: travelmate-backend/target/*.jar
        retention-days: 7
