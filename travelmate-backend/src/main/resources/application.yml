server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
  http2:
    enabled: true
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,livenessState,readinessState
      base-path: /management
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    db:
      enabled: true
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  application:
    name: travel-mate-backend

  lifecycle:
    timeout-per-shutdown-phase: 30s

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

---
# 개발 환경 설정
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/travelmate}
    username: ${DB_USERNAME:travelmate_user}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-init.sql
      continue-on-error: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_schema: travelmate
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.travelmate: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
app:
  jwt:
    secret: ${JWT_SECRET:dev-only-secret-key-replace-in-production-environment}
    expiration: ${JWT_EXPIRATION:86400000}  # 24 hours (환경변수로 설정 가능)
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days
  
  file:
    upload:
      path: ./uploads/
      max-size: 10485760  # 10MB in bytes
      
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8081

  security:
    rate-limit:
      enabled: false  # 개발환경에서는 비활성화
    
---
# 운영 환경 설정 (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:travelmate}?sslmode=prefer}
    username: ${DB_USERNAME:travelmate_user}
    password: ${DB_PASSWORD:CHANGE_ME_IN_KOYEB}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
    continue-on-error: false
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
            
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
      
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    jedis:
      pool:
        max-active: 10
        max-idle: 5
        min-idle: 1

logging:
  level:
    com.travelmate: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: INFO
    org.springframework.boot.autoconfigure: INFO
    org.springframework.context: INFO
    org.springframework.jdbc.datasource: INFO
    com.zaxxer.hikari: INFO
    org.springframework.boot.diagnostics: INFO
    org.springframework.boot: INFO
    org.apache.coyote.http11: INFO
    org.apache.tomcat.util.net: INFO
  pattern:
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/travelmate.log
    max-size: 100MB
    max-history: 30
    
app:
  jwt:
    secret: ${JWT_SECRET:CHANGE_ME_IN_KOYEB_THIS_IS_NOT_SECURE}
    expiration: 3600000    # 1 hour (운영환경에서는 짧게)
    refresh-expiration: 604800000  # 7 days
    
  file:
    upload:
      path: ${FILE_UPLOAD_PATH:/app/uploads/}
      max-size: 5242880  # 5MB in bytes
      
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://travelmate.app,https://admin.travelmate.app}
    
  security:
    rate-limit:
      enabled: true
      default-requests-per-minute: 60
      login-requests-per-minute: 5
      
---
